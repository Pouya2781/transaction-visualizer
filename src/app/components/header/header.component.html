<div class="header">
    <div class="logo">
        <img src="../../../assets/logo.svg" alt="logo" />
    </div>

    <div class="nav">
        <app-switch (change)="onLiteMode($event)" [defaultValue]="false"></app-switch>

        <button
            [disabled]="!bankGraphService.canExecuteRouting"

            nz-button
            nzType="primary"
            nzSize="default"
        >
            مسیریابی
        </button>

        <app-searchbox (search)="onSearch($event)"></app-searchbox>
    </div>
</div>
