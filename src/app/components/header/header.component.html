<div class="header">
    <div class="logo">
        <img src="../../../assets/logo.svg" alt="logo" />
    </div>

    <div class="nav">
        <app-switch [defaultValue]="false" (change)="onLiteMode($event)"></app-switch>

        <button
            nz-button
            nzType="primary"
            nzSize="default"
            [disabled]="!bankGraphService.canExecuteRouting"
            (click)="onExecuteRouting()"
        >
            مسیریابی
        </button>

        <app-searchbox (search)="onSearch($event)"></app-searchbox>
    </div>
</div>
