<nz-input-group [nzSuffix]="suffixIconSearch">
    <input
        type="text"
        [(ngModel)]="searchValue"
        nz-input
        placeholder="شماره حساب را وارد کنید"
        (keyup)="onSearch($event)"
    />
</nz-input-group>
<ng-template #suffixIconSearch>
    <span nz-icon nzType="search"></span>
</ng-template>
