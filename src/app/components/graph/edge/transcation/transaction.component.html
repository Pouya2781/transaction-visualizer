<div *ngIf="visible" (click)="onClick()" class="wrapper" #wrapper>
    <div class="amount">
        <span nz-icon nzType="dollar" nzTheme="outline" class="icon" #targetIcon></span>
        <span class="label" #targetLabel>:مبلغ</span>
        <span class="line-height value" #targetElement>{{ transaction.amount }}</span>
    </div>
    <div class="more-info">
        <div>
            <span nz-icon nzType="environment" nzTheme="outline"></span>
            <span>:مبدا</span>
            <span class="line-height value">{{ transaction.sourceAccountId }}</span>
        </div>

        <div>
            <span nz-icon nzType="flag" nzTheme="outline"></span>
            <span>:مقصد</span>
            <span class="line-height value">{{ transaction.destinationAccountId }}</span>
        </div>

        <div>
            <span nz-icon nzType="calendar" nzTheme="outline"></span>
            <span>:تاریخ</span>
            <span class="line-height value">{{ transaction.date }}</span>
        </div>

        <div>
            <span nz-icon nzType="transaction" nzTheme="outline"></span>
            <span>:شناسه تراکنش</span>
            <span class="line-height value">{{ transaction.transactionId }}</span>
        </div>

        <div>
            <span nz-icon nzType="swap" nzTheme="outline"></span>
            <span>:نوع تراکنش</span>
            <span class="value">{{ transaction.type }}</span>
        </div>
    </div>
</div>
